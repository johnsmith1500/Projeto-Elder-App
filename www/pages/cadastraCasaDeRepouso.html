<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="../components/loader.js"></script>

  <script src="../lib/jquery-3.5.1.min.js"></script>
  <script src="../components/casaderepouso.js"></script>

  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  
</head>

<body style="background-color: #F0F8FF;">
  <div class="container">
    <div class="row">
      <a href="menu.html">
      <img src="../images/seta.png" style="width: 30%; margin-top: 6px; margin-left: 6px;">
      </a>
      <div class="col-12">
      <h3 style="text-align: center; font-family: Arial; font-weight: bold;">Cadastro de Casa de Repouso</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: Asilo São Vicente de Paulo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" placeholder="Ex: XXXX-XXXX">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Endereço:</label>
          <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Quantidade de Idosos:</label>
          <input type="text" class="form-control" id="qtd_idoso" placeholder="Ex: 86">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Quantidade de Funcionários:</label>
          <input type="text" class="form-control" id="qtd_funcionario" placeholder="Ex: 12">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="cadastrarCasadeRepouso">Cadastrar</button>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="visualizarCasadeRepouso">Visualizar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-danger btn-block" id="cancelar">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
