<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="../components/loader.js"></script>

  <script src="../lib/jquery-3.5.1.min.js"></script>
  <script src="../components/banco.js"></script>

  <link rel="stylesheet" href="../components/loader.css">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  
</head>

<body style="background-color: #F0F8FF;">
  <div class="container">
    <div class="row">
      <div class="col-12">
      <h3 style="text-align: center; font-family: Arial; font-weight: bold;">Cadastro de Usuário</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: Januário Correia Costa">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Idade:</label>
          <input type="number" class="form-control" id="idade" placeholder="Ex: 38">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">RG:</label>
          <input type="text" class="form-control" id="rg" placeholder="Ex: XX.XXX.XXX-X">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">CNPJ:</label>
          <input type="text" class="form-control" id="cnpj" placeholder="Ex: XXX.XXX.XXX/XXXX-XX">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" placeholder="Ex: (XX) XXXXX-XXXX">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Tipo:</label>
          <select>
              <option>Funcionário</option>
              <option>Cuidador</option>
              <option>Administrador</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="visualizar">Visualizar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-danger btn-block" id="cancelar">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
